<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doctor Dashboard â€” Mock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{padding:16px}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;}
    .doc{font-size:.9rem}
    .visit-card{min-height:150px}
    .pill{margin:.25rem}
    .sidebar{border-right:1px solid #eee}
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Left: Filters/Search -->
    <div class="col-lg-3 sidebar">
      <h5 class="mb-3">Filters</h5>
      <div class="mb-2">
        <label class="form-label">UID</label>
        <input class="form-control" placeholder="250001" value="">
      </div>
      <div class="mb-2">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" value="">
        <div class="form-text">dd-mm-yyyy accepted</div>
      </div>
      <div class="mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="all">
          <label class="form-check-label" for="all">Show all visits for the day</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Type</label>
        <div class="btn-group btn-group-sm d-flex flex-wrap">
          <button class="btn btn-outline-secondary">All</button>
          <button class="btn btn-outline-secondary">rx</button>
          <button class="btn btn-outline-secondary">photo</button>
          <button class="btn btn-outline-secondary">doc</button>
          <button class="btn btn-outline-secondary">xray</button>
          <button class="btn btn-outline-secondary">lab</button>
          <button class="btn btn-outline-secondary">usg</button>
          <button class="btn btn-outline-secondary">invoice</button>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">Open Today</button>
        <button class="btn btn-outline-secondary">Load</button>
      </div>
      <hr>
      <div class="small text-muted mono">
        Status: <span>Idle</span>
      </div>
    </div>

    <!-- Center: Visits -->
    <div class="col-lg-6">
      <div class="d-flex align-items-center mb-2">
        <h5 class="me-2">Visits</h5>
        <span class="badge bg-secondary">11-08-2025</span>
      </div>

      <!-- Pills (Visit #1, #2...) -->
      <div class="mb-3">
        <a href="#" class="btn btn-sm btn-outline-primary pill">Visit #1 <span class="badge bg-secondary">4</span></a>
        <a href="#" class="btn btn-sm btn-outline-primary pill">Visit #2 <span class="badge bg-secondary">2</span></a>
      </div>

      <!-- Visit Cards -->
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card visit-card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <strong>Visit #1</strong>
                <span class="badge bg-light text-dark mono">11-08-2025</span>
              </div>
              <div class="mt-2 doc">
                <span class="badge text-bg-secondary me-1">rx <a class="link-light" href="#">#1</a></span>
                <span class="badge text-bg-secondary me-1">photo <a class="link-light" href="#">#2</a></span>
                <span class="badge text-bg-secondary me-1">doc <a class="link-light" href="#">#3</a></span>
                <span class="badge text-bg-secondary me-1">xray <a class="link-light" href="#">#4</a></span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card visit-card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <strong>Visit #2</strong>
                <span class="badge bg-light text-dark mono">11-08-2025</span>
              </div>
              <div class="mt-2 doc">
                <span class="badge text-bg-secondary me-1">photo <a class="link-light" href="#">#5</a></span>
                <span class="badge text-bg-secondary me-1">doc <a class="link-light" href="#">#6</a></span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Right: Quick Actions -->
    <div class="col-lg-3">
      <h5 class="mb-3">Quick Actions</h5>
      <div class="card mb-3">
        <div class="card-body">
          <div class="mb-2">
            <label class="form-label">Upload to Today</label>
            <input type="file" class="form-control mb-2" multiple>
            <select class="form-select form-select-sm mb-2">
              <option>rx</option><option>photo</option><option>doc</option>
              <option>xray</option><option>lab</option><option>usg</option><option>invoice</option>
            </select>
            <textarea class="form-control" rows="2" placeholder="Optional note (applies to all)"></textarea>
          </div>
          <button class="btn btn-sm btn-success">Upload</button>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="small text-muted">Debug</div>
          <pre class="mono small" style="max-height:180px;overflow:auto">[JSON here]</pre>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
